<fa-app class="full-screen">

  <!-- Background box -->
  <fa-modifier
    fa-translate="[0,0,0]"
    fa-origin="[.5, .5]"
    fa-scale="[widthTransitionable, heightTransitionable]">
    <fa-surface
      fa-size="BG_SIZE"
      fa-background-color="'rgb(5,22,48)'">
    </fa-surface>
  </fa-modifier>

  <!-- Center box inverted -->
  <fa-modifier id="inverted"
    fa-translate="[0,0,1]"
    fa-origin="[.5, .5]" >
    <fa-surface
      class="center-box"
      fa-size="[true, true]"
      fa-color="'rgb(5,22,48)'"
      fa-background-color="'rgb(255,255,250)'"
      fa-click="clickCenterBox()" >
      {{greeting}}
    </fa-surface>
  </fa-modifier>

  <!-- Center box -->
  <fa-modifier
    fa-translate="[0,0,2]"
    fa-origin="[.5, .5]"
    fa-opacity="opacityTransitionable" >
    <fa-surface
      class="center-box"
      fa-size="[true, true]"
      fa-background-color="'rgb(5,22,48)'"
      fa-color="'rgb(255,255,250)'"
      fa-click="clickCenterBox()" >
      {{greeting}}
    </fa-surface>
  </fa-modifier>


  


</fa-app>
